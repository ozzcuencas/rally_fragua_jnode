--- # Install mariadb via ansible
 - hosts: all
   become: yes
   vars:
     mysql_root_password: passwd
   tasks:
   - name: Download foo.conf
     get_url:
        url: https://downloads.mariadb.com/MariaDB/mariadb_repo_setup
        dest: /tmp
        mode: '0755' 
        
   - name: Ejecutar paquete
     shell: ./tmp/mariadb_repo_setup
   
   - name: Dependencias
     yum:
       name: perl-DBI libaio libsepol lsof boost-program-options
       state: present 
       
   - name: Install MYSQL
     yum:
       name: MariaDB-server
       enablerepo: mariadb-main
    
   - name: start mysql server and enable it on reboot
     service: name=mariadb state=started enabled=true 
    
 
